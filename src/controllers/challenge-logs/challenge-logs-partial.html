<md-card>
    <mt-route-toolbar show-back="true">
        <span flex></span>
    </mt-route-toolbar>
    <md-list infinite-scroll="loadNextPage()" infinite-scroll-distance="1" infinite-scroll-disabled="executing">
        <md-list-item ng-repeat="l in logs" class="md-3-line">
            <div class="md-list-item-text">
            <h3>
                {{l.folder}}
            </h3>
            <p>Video: <a href="/challenges/{{l.folder}}/{{l.video}}" target="_blank" ng-if="l.video">{{l.video}}</a><span ng-if="!l.video"><b>no video</b></span></p>
            <p>HAR: <a href="/challenges/{{l.folder}}/{{l.har}}" target="_blank" ng-if="l.har">{{l.har}}</a><span ng-if="!l.har"><b>no HAR file</b></span></p>
            </div>
            <md-divider inset></md-divider>
        </md-list-item>
    </md-list>
</md-card>
